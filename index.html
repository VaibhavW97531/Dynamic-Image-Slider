<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background">
    <!-- Container for the image gallery -->
  <div class="container">
    <div class="slides">
    <!-- Full-width images -->
    <div class="mySlides fade">
        <img src="Images/image1.jpg" class="image">
    </div>
  
    <div class="mySlides fade">
        <img src="Images/image2.jpg" class="image">
    </div>
  
    <div class="mySlides fade">
        <img src="Images/image3.jpg" class="image">
    </div>
  
    <div class="mySlides fade">
        <img src="Images/image4.jpg" class="image">
    </div>
    </div>
    
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="Images/image1.jpg" onclick="currentSlide(1)">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/image2.jpg" onclick="currentSlide(2)">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/image3.jpg" onclick="currentSlide(3)">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/image4.jpg" onclick="currentSlide(4)">
      </div>
    </div>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
